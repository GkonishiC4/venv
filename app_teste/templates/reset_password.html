{% extends 'base.html' %}
{% block title %} Redefinir Senha {% endblock %}

{% block content %}
    <h1>Redefinir Senha</h1>
    <form method="POST">
        {{ form.csrf_token }}
        <div>
            {{ form.email.label }} {{ form.email }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
{% endblock %}
